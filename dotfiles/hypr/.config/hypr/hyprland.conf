$mainMod = ALT

env = GDK_SCALE,1
monitor = eDP-1, 1920x1080, auto, 1

$terminal = uwsm app -- wezterm
$fileManager = uwsm app -- nautilus --new-window
$menu = uwsm app -- walker
$browser = uwsm app -- google-chrome-stable --new-window --ozone-platform=wayland
$webapp = $browser --app

$vpn = uwsm app -- forticlient gui
$wiremix = $terminal start --class=Wiremix wiremix
$btop = $terminal start --class=Btop -e btop
$tidal = $webapp="https://tidal.com/"
$claude = $webapp="https://claude.ai/new"
$whatsapp = $webapp="https://web.whatsapp.com/"
$teams = $webapp="https://teams.microsoft.com/v2/_"
$discord = $webapp="https://discord.com/channels/"

bind = $mainMod, return, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, V, exec, $vpn
bind = $mainMod SHIFT, S, exec, $wiremix
bind = $mainMod SHIFT, M, exec, $tidal
bind = $mainMod SHIFT, B, exec, $btop
bind = $mainMod SHIFT, A, exec, $claude
bind = $mainMod SHIFT, G, exec, $whatsapp
bind = $mainMod SHIFT, T, exec, $teams
bind = $mainMod SHIFT, D, exec, $discord

bind = $mainMod, W, fullscreen
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, bash -c 'mkdir -p ~/Prints && FILE=~/Prints/$(date +%s).png && grim -g "$(slurp)" "$FILE" && wl-copy --type image/png < "$FILE"'

exec-once = $terminal 
exec-once = hyprpaper
exec-once = waybar
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] google-chrome-stable
exec-once = [workspace 3 silent] $webapp="https://discord.com/channels/"
exec-once = [workspace 3 silent] $webapp="https://teams.microsoft.com/v2/"
exec-once = [workspace 4 silent] $webapp="https://web.whatsapp.com/"
exec-once = [workspace 5 silent] $webapp="https://tidal.com/"
exec-once = [workspace 6 silent] forticlient gui

windowrule = float, class:^(.*[Nn]autilus.*)$
windowrule = workspace 1, class:^(.*[Ww]ezterm.*)$
windowrule = workspace 2, class:google-chrome

windowrule = workspace 3, title:^(.*[Dd]iscord.*)$
windowrule = tile, title:^(.*[Dd]iscord.*)$

windowrule = workspace 3, title:^(.*[Tt]eams.*)$
windowrule = tile, title:^(.*[Tt]eams.*)$

windowrule = workspace 4, title:^(.*[Ww]hats[Aa]pp.*)$
windowrule = tile, title:^(.*[Ww]hats[Aa]pp.*)$

windowrule = workspace 5, title:^(.*[Tt]idal.*)$
windowrule = tile, title:^(.*[Tt]idal.*)$

windowrule = workspace 6, title:^(.*[Ff]orti[Cc]lient.*)$

windowrule = float, class:^(.*[Ww]iremix.*)$
windowrule = size 1200 900, class:^(.*[Cc]laude.*)$

windowrule = float, class:^(.*[Bb]top.*)$
windowrule = size 1600 900, class:^(.*[Bb]top.*)$

windowrule = float, class:^(.*[Cc]laude.*)$
windowrule = size 1200 900, class:^(.*[Cc]laude.*)$

bind = Windows, l, movefocus, r
bind = Windows, h, movefocus, l
bind = Windows, k, movefocus, u
bind = Windows, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

bind =, F1, workspace, 1
bind =, F2, workspace, 2
bind =, F3, workspace, 3
bind =, F4, workspace, 4
bind =, F5, workspace, 5
bind =, F6, workspace, 6
bind =, F7, workspace, 7
bind =, F8, workspace, 8

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

input {
		kb_layout = us,br
    kb_options = grp:alt_space_toggle
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
